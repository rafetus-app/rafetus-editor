<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Rafetus Editor</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --border: #e5e5e5;
      --toolbar-bg: #fafafa;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding-bottom: env(safe-area-inset-bottom);
    }

    #toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--border);
      padding: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    #editor {
      padding: 16px;
      min-height: calc(100vh - 48px);
      box-sizing: border-box;
    }

    .ql-container {
      font-size: 16px;
      line-height: 1.7;
    }

    .ql-editor h1 {
      font-size: 1.8em;
      font-weight: 600;
    }

    .ql-editor h2 {
      font-size: 1.4em;
      font-weight: 600;
    }

    .ql-editor blockquote {
      border-left: 3px solid #ccc;
      padding-left: 12px;
      color: #555;
    }

    .ql-editor img {
      max-width: 100%;
      border-radius: 8px;
      margin: 12px 0;
    }
  </style>
</head>

<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <select class="ql-header">
      <option selected></option>
      <option value="1">H1</option>
      <option value="2">H2</option>
    </select>

    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-blockquote"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-image"></button>
    <button class="ql-clean"></button>
  </div>

  <!-- Editor -->
  <div id="editor"></div>

  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: {
          container: '#toolbar',
          handlers: {
            image: handleImage
          }
        }
      },
      placeholder: 'Write your reflectionâ€¦'
    });

    /* ---------------- IMAGE OPTIMIZATION ---------------- */

    function handleImage() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.click();

      input.onchange = () => {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => resizeAndInsert(e.target.result);
        reader.readAsDataURL(file);
      };
    }

    function resizeAndInsert(base64) {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const maxWidth = 1280;
        const scale = Math.min(1, maxWidth / img.width);

        canvas.width = img.width * scale;
        canvas.height = img.height * scale;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const compressed = canvas.toDataURL('image/jpeg', 0.75);
        const range = quill.getSelection(true);
        quill.insertEmbed(range.index, 'image', compressed);
        quill.setSelection(range.index + 1);
      };
      img.src = base64;
    }

    /* ---------------- SYNC WITH FLUTTER ---------------- */

    function sendContent() {
      const html = quill.root.innerHTML;
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('onChange', html);
      }
    }

    let debounceTimer = null;
    quill.on('text-change', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(sendContent, 400);
    });

    function setContent(html) {
      if (!html) return;
      const delta = quill.clipboard.convert(html);
      quill.setContents(delta, 'silent');
    }

    function getContent() {
      return quill.root.innerHTML;
    }

    window.setContent = setContent;
    window.getContent = getContent;
  </script>

</body>
</html>
